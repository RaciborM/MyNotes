<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MyNotes</title>

		<link
			href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
			rel="stylesheet" />

		<script
			src="https://kit.fontawesome.com/39daee9401.js"
			crossorigin="anonymous"></script>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="menu">
			<h1><i class="fa-solid fa-note-sticky"></i> MyNotes</h1>

			<div class="menu-btns">
				<button class="add icon"><i class="fa-solid fa-plus"></i> Dodaj</button>
				<button class="delete-all icon">
					<i class="fa-solid fa-trash"></i> Usuń wszystkie
				</button>
			</div>
		</div>

		<div class="note-area">
			
			</div>
		</div>

		<div class="note-panel">
			<h2>Dodaj notatkę</h2>

			<label for="category">Wybierz kategorię:</label>
			<select id="category" onchange="selectValue()">
				<option value="0" disabled selected>-Wybierz kategorię-</option>
				<option value="1">Zakupy</option>
				<option value="1">Praca</option>
				<option value="1">Inne</option>
			</select>

			<label for="text">Wpisz treść notatki:</label>
			<textarea id="text"></textarea>

			<p class="error">Uzupełnij wszystkie pola!</p>

			<div class="panel-btns">
				<button class="save icon"><i class="fas fa-save"></i> Zapisz</button>
				<button class="cancel icon">
					<i class="fas fa-window-close"></i> Anuluj
				</button>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
